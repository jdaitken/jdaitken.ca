<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | JD Media</title>
  <link rel="icon" type="image/svg+xml" href="/brand/favicon/favicon-light.svg" media="(prefers-color-scheme: light)">
  <link rel="icon" type="image/svg+xml" href="/brand/favicon/favicon-dark.svg" media="(prefers-color-scheme: dark)">
  <link rel="apple-touch-icon" sizes="180x180" href="/brand/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/brand/favicon/favicon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/brand/favicon/favicon-16.png">
  <script>
    (() => {
      try {
        const stored = localStorage.getItem('jd-theme');
        const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const theme = stored === 'light' || stored === 'dark' ? stored : (systemDark ? 'dark' : 'light');
        document.documentElement.setAttribute('data-theme', theme);
      } catch (err) {
        console.warn('Theme bootstrap skipped', err);
      }
    })();
  </script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/chat.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
<header class="nav" data-nav>
  <div class="nav-inner">
    <a class="logo" aria-label="Homepage" href="/">
      <img src="/brand/diamond-mark.svg" alt="JD Media logo">
    </a>
    <nav id="primary-navigation" aria-label="Main Navigation" class="nav-links" data-nav-links>
      <a href="/#work">Work</a>
      <a href="/#process">Process</a>
      <a href="/#contact" class="nav-cta">Contact</a>
    </nav>
    <div class="nav-actions">
      <button type="button" class="theme-toggle" aria-label="Toggle color theme" data-theme-toggle>
        <span class="theme-toggle__icon" aria-hidden="true">☀</span>
        <span class="theme-toggle__label" data-theme-toggle-label>Light</span>
      </button>
      <button type="button" class="menu-toggle" aria-label="Open menu" aria-expanded="false" aria-controls="primary-navigation" data-nav-toggle>
        <span class="menu-icon" aria-hidden="true"><span></span></span>
      </button>
    </div>
  </div>
</header>

<main class="contact contact-page">
  <h1>Contact</h1>
  <p class="contact-lead">Tell me about your project and I’ll get back within one business day.</p>

  <div class="form-card">
    <form class="contact-form" action="mailto:jd@jdaitken.ca" method="post" enctype="text/plain" data-contact-form>
      <div class="form-grid">
        <label class="form-field">
          <span class="form-label">Name</span>
          <input class="form-input" type="text" name="name" autocomplete="name" required>
        </label>
        <label class="form-field">
          <span class="form-label">Email</span>
          <input class="form-input" type="email" name="email" autocomplete="email" required>
        </label>
        <label class="form-field">
          <span class="form-label">Business name</span>
          <input class="form-input" type="text" name="business" autocomplete="organization" required>
        </label>
        <label class="form-field">
          <span class="form-label">Website (optional)</span>
          <input class="form-input" type="url" name="website" placeholder="https://" autocomplete="url">
        </label>
        <label class="form-field">
          <span class="form-label">Budget</span>
          <select class="form-select" name="budget" required>
            <option value="" disabled selected>Select a range</option>
            <option>Under $2,000</option>
            <option>$2,000 - $5,000</option>
            <option>$5,000 - $10,000</option>
            <option>$10,000+</option>
          </select>
        </label>
        <label class="form-field">
          <span class="form-label">Timeline</span>
          <select class="form-select" name="timeline" required>
            <option value="" disabled selected>How soon?</option>
            <option>ASAP (2-3 weeks)</option>
            <option>This month</option>
            <option>1-2 months</option>
            <option>3+ months / exploring</option>
          </select>
        </label>
      </div>

      <label class="form-field">
        <span class="form-label">Project details</span>
        <textarea class="form-textarea" name="message" rows="5" placeholder="What do you need? Goals, audience, pages, examples..." required></textarea>
      </label>

      <div class="form-actions">
        <button type="submit" class="btn">Send via Email</button>
        <p class="form-hint">This opens your email client. If it doesn’t, email me directly at <a href="mailto:jd@jdaitken.ca">jd@jdaitken.ca</a>.</p>
      </div>

      <div class="form-status" role="status" aria-live="polite" data-form-status></div>
    </form>
  </div>
</main>

<div id="chat-widget-root" aria-live="polite"></div>
<footer>
  <p>© 2025 JD Media — Minimal Web Design</p>
</footer>
<script src="js/main.js" defer></script>
<script src="js/chat.js" defer></script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const form = document.querySelector('[data-contact-form]');
    const status = document.querySelector('[data-form-status]');
    if (!form || !status) return;
    form.addEventListener('submit', () => {
      status.textContent = 'Thanks — I’ll reply from jd@jdaitken.ca. If your email app did not open, please message me directly.';
      status.classList.add('is-visible');
    });
  });
</script>
</body>
</html>
